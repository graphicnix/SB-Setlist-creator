<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SpiralBound Setlist Creator</title>
    <style>

<body>
    <div id="password-protection" class="password-container">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="password-input" placeholder="Enter password">
            <div>
                <button onclick="checkPassword()">Submit</button>
                <button onclick="window.close()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="sticky-header">
        <div class="search-container">
            <input type="text" id="song-search" placeholder="Search songs...">
            <div class="search-results" id="search-results"></div>
        </div>
        <button class="sync-btn" onclick="saveData()">Save and Sync</button>
    </div>

    <div class="setlist-selection-popup" id="setlist-selection-popup">
        <button onclick="addToSetlist(1)">Add to Setlist 1</button>
        <button onclick="addToSetlist(2)">Add to Setlist 2</button>
        <button onclick="addToSetlist(3)">Add to Setlist 3</button>
    </div>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const correctPassword = "haircut";
        let userPassword = localStorage.getItem('sitePassword');
        let songData = {};
        let setlists = { 'setlist-1': [], 'setlist-2': [], 'setlist-3': [] };
        let songIcons = {};
        let songColors = {};
        let savedSetlists = {};
        let mediaLinks = [];
        const validIcons = ['O', 'X', 'G', 'M', 'â†’'];
        let githubToken = localStorage.getItem('githubToken');
        let lastSaveTime = Date.now();
        let currentSelectedSong = null;
        let unsavedChanges = false;

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input.toLowerCase() === correctPassword) {
                localStorage.setItem('sitePassword', input);
                document.getElementById('password-protection').style.display = 'none';
                initializeApp();
            } else {
                alert('Incorrect password');
                window.close();
            }
        }

        if (userPassword && userPassword.toLowerCase() === correctPassword) {
            document.getElementById('password-protection').style.display = 'none';
            initializeApp();
        } else {
            localStorage.removeItem('sitePassword');
        }

        window.onload = function() {
            setInterval(() => {
                if (unsavedChanges && Date.now() - lastSaveTime >= 300000) {
                    if (confirm('You have unsaved changes. Would you like to save now?')) {
                        saveData();
                    }
                }
            }, 300000);

            window.addEventListener('beforeunload', function(e) {
                if (unsavedChanges) {
                    e.preventDefault();
                    e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                    return e.returnValue;
                }
            });
        };

        function initializeApp() {
            loadData();
            setupSearch();
            setupMediaSharing();
        }

        function getIconsDisplay(song) {
            const icons = songIcons[song] || [];
            const iconCount = icons.length;
            let display = icons.map(icon => `<span class="icon-${icon}">${icon}</span>`).join(' ');
            if (iconCount === 0) display += '---';
            else if (iconCount === 1) display += '--';
            else if (iconCount === 2) display += '-';
            return display;
        }

        function setupSearch() {
            const searchInput = document.getElementById('song-search');
            const searchResults = document.getElementById('search-results');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                searchResults.innerHTML = '';
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                const matches = Object.keys(songData).filter(song => 
                    song.toLowerCase().includes(query) && songData[song].status === 'main'
                ).slice(0, 10);

                if (matches.length > 0) {
                    matches.forEach(song => {
                        const iconsDisplay = getIconsDisplay(song);
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.innerHTML = `
                            <div>
                                ${iconsDisplay} ${song}
                            </div>
                            <div>
                                <button class="add-btn" onclick="addSongFromSearch('${song}', 1, this)">1</button>
                                <button class="add-btn" onclick="addSongFromSearch('${song}', 2, this)">2</button>
                                <button class="add-btn" onclick="addSongFromSearch('${song}', 3, this)">3</button>
                                <button class="edit-btn" onclick="editSong('${song}')">Edit</button>
                            </div>
                        `;
                        searchResults.appendChild(item);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            });

            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        function showSetlistSelection(song, button) {
            currentSelectedSong = song;
            const popup = document.getElementById('setlist-selection-popup');
            popup.style.display = 'block';
            popup.style.left = `${button.getBoundingClientRect().left}px`;
            popup.style.top = `${button.getBoundingClientRect().bottom + window.scrollY}px`;
            
            document.addEventListener('click', function closePopup(e) {
                if (!popup.contains(e.target) && e.target !== button) {
                    popup.style.display = 'none';
                    document.removeEventListener('click', closePopup);
                }
            });
        }

        function addToSetlist(setlistNumber) {
            if (!currentSelectedSong) return;
            
            const setlistKey = `setlist-${setlistNumber}`;
            setlists[setlistKey].push(currentSelectedSong);
            updateSetlistDisplay(setlistKey);
            updateDuration(setlistKey);
            document.getElementById('setlist-selection-popup').style.display = 'none';
            currentSelectedSong = null;
            unsavedChanges = true;
        }

        function addSongFromSearch(song, setlistNumber, button) {
            const setlistKey = `setlist-${setlistNumber}`;
            setlists[setlistKey].push(song);
            updateSetlistDisplay(setlistKey);
            updateDuration(setlistKey);
            document.getElementById('song-search').value = '';
            document.getElementById('search-results').style.display = 'none';
            unsavedChanges = true;
        }

        async function loadData() {
            try {
                const response = await fetch(`data.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                songData = data.songData || {};
                setlists = data.setlists || { 'setlist-1': [], 'setlist-2': [], 'setlist-3': [] };
                songIcons = data.songIcons || {};
                songColors = data.songColors || {};
                savedSetlists = data.savedSetlists || {};
                mediaLinks = data.mediaLinks || [];
                for (const song in songData) {
                    if (!songData[song].status) songData[song].status = 'main';
                    if (songData[song].status === 'council' && !songData[song].votes) {
                        songData[song].votes = { Y: 0, N: 0, IDC: 0 };
                    }
                }
            } catch (error) {
                console.error('Error loading data.json:', error);
                const storedSongs = localStorage.getItem('songData');
                const storedSetlists = localStorage.getItem('setlists');
                const storedIcons = localStorage.getItem('songIcons');
                const storedColors = localStorage.getItem('songColors');
                const storedSavedSetlists = localStorage.getItem('savedSetlists');
                const storedMediaLinks = localStorage.getItem('mediaLinks');
                if (storedSongs) songData = JSON.parse(storedSongs);
                if (storedSetlists) setlists = JSON.parse(storedSetlists);
                if (storedIcons) songIcons = JSON.parse(storedIcons);
                if (storedColors) songColors = JSON.parse(storedColors);
                if (storedSavedSetlists) savedSetlists = JSON.parse(storedSavedSetlists);
                if (storedMediaLinks) mediaLinks = JSON.parse(storedMediaLinks);
            }
            populateSongTable();
            populateCouncilTable();
            populateMothballsTable();
            updateAllSetlists();
            displaySavedSetlists();
            displayMediaLinks();

            if (!localStorage.getItem('welcomeShown')) {
                document.body.insertAdjacentHTML('beforeend', `
                    <div class="overlay"></div>
                    <div class="welcome-popup">
                        <h3>Welcome to SpiralBound Setlist Creator</h3>
                        <p>To save changes to GitHub, you'll need a personal access token from Weston.</p>
                        <p>Use password 'haircut' to access YouTube playlist sharing.</p>
                        <button onclick="this.parentElement.remove(); document.querySelector('.overlay').remove(); localStorage.setItem('welcomeShown', 'true')">Got it!</button>
                    </div>
                `);
                setTimeout(() => {
                    const popup = document.querySelector('.welcome-popup');
                    if (popup) {
                        popup.remove();
                        document.querySelector('.overlay').remove();
                        localStorage.setItem('welcomeShown', 'true');
                    }
                }, 4000);
            }

            setTimeout(() => {
                document.body.insertAdjacentHTML('beforeend', `
                    <div class="instructions-popup">
                        <p><strong>How to Use:</strong><br>
                        - Drag songs to a setlist or click "Add"<br>
                        - Click "Save Setlist" to name and store<br>
                        - Click "Print/Share" to generate a printable view<br>
                        - Click "Lyrics" to view setlist lyrics<br>
                        - Share media links in the Council section</p>
                    </div>
                `);
                setTimeout(() => {
                    document.querySelector('.instructions-popup')?.remove();
                }, 4000);
            }, 1000);
        }

        function saveData() {
            const data = { songData, setlists, songIcons, songColors, savedSetlists, mediaLinks };
            localStorage.setItem('songData', JSON.stringify(songData));
            localStorage.setItem('setlists', JSON.stringify(setlists));
            localStorage.setItem('songIcons', JSON.stringify(songIcons));
            localStorage.setItem('songColors', JSON.stringify(songColors));
            localStorage.setItem('savedSetlists', JSON.stringify(savedSetlists));
            localStorage.setItem('mediaLinks', JSON.stringify(mediaLinks));
            syncToGitHub(data).then(() => {
                alert('Save and sync completed!');
                unsavedChanges = false;
                lastSaveTime = Date.now();
            }).catch(err => {
                alert('Save to local storage succeeded, but sync failed: ' + err.message);
            });
        }

        async function syncToGitHub(data) {
            if (!githubToken) {
                githubToken = prompt('Enter your GitHub token (one-time setup):');
                if (!githubToken) return;
                localStorage.setItem('githubToken', githubToken);
            }

            const repoOwner = 'graphicnix';
            const repoName = 'SB-Setlist-creator';
            const filePath = 'data.json';
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

            try {
                const getResponse = await fetch(url, {
                    headers: { 'Authorization': `token ${githubToken}` }
                });
                let sha = '';
                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    sha = fileData.sha;
                } else if (getResponse.status !== 404) {
                    throw new Error('Failed to fetch current file');
                }

                const encoder = new TextEncoder();
                const jsonString = JSON.stringify(data, null, 2);
                const utf8Bytes = encoder.encode(jsonString);
                const binaryString = String.fromCharCode(...utf8Bytes);

            const allSongs = Object.keys(songData).filter(song => songData[song].status === 'main');
            let selectedSongs = [];
            let totalDuration = 0;
            const maxDuration = 40 * 60;
            let oCount = 0;
            let xCount = 0;

            while (totalDuration < maxDuration) {
                let candidates = allSongs.filter(song => !selectedSongs.includes(song));
                if (selectedSongs.length > 0) {
                    const lastSong = selectedSongs[selectedSongs.length - 1];
                    const lastBPM = getBPM(lastSong);
                    const len = selectedSongs.length;

                    if (len % 3 === 0 || len % 3 === 1) {
                        candidates = candidates.filter(song => Math.abs (parseInt(cellA) || 0) - (parseInt(cellB) || 0);
                    } else {
                        candidates = candidates.filter(song => Math.abs(getBPM(song) - lastBPM) > 20);
                    }

                    if ((songIcons[lastSong] || []).includes('O')) {
                        candidates = candidates.filter(song => !(songIcons[song] || []).includes('O'));
                    }
                    if ((songIcons[lastSong] || []).includes('X')) {
                        candidates = candidates.filter(song => !(songIcons[song] || []).includes('X'));
                    }

                    if (xCount >= 3 && oCount < Math.floor(xCount / 3)) {
                        candidates = candidates.filter(song => (songIcons[song] || []).includes('O'));
                    }
                }

                const suitableSongs = candidates.filter(song => {
                    const duration = parseDuration(songData[song].duration);
                    return totalDuration + duration <= maxDuration;
                });

                if (suitableSongs.length > 0) {
                    const nextSong = suitableSongs[Math.floor(Math.random() * suitableSongs.length)];
                    selectedSongs.push(nextSong);
                    totalDuration += parseDuration(songData[nextSong].duration);
                    if ((songIcons[nextSong] || []).includes('O')) oCount++;
                    if ((songIcons[nextSong] || []).includes('X')) xCount++;
                } else {

            if (audioContext.state === 'suspended') {

            if (isNaN(bpm) || bpm <= 0) {
                alert('Invalid or missing BPM for this song.');
                return;
            }
            button.disabled = true;
            button.innerText = 'Playing...';
            const beatInterval = 60 / bpm;
            const numBeats = 8;
            let currentTime = audioContext.currentTime;

            for (let i = 0; i < numBeats; i++) {
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(1000, currentTime);
                oscillator.connect(audioContext.destination);
                oscillator.start(currentTime);
                oscillator.stop(currentTime + 0.05);
                currentTime += beatInterval;
            }

            setTimeout(() => {
                button.disabled = false;
                button.innerText = 'BPM->';
            }, (numBeats * beatInterval) * 1000);

            rows.sort((a, b) => {
                let cellA = columnIndex === 0 ? a.cells[0].querySelector('.song-title')?.innerText : a.cells[columnIndex].innerText;
                let cellB = columnIndex === 0 ? b.cells[0].querySelector('.song-title')?.innerText : b.cells[columnIndex].innerText;
                cellA = cellA?.trim() || '';
                cellB = cellB?.trim() || '';

                if (columnIndex === 3) {
                    const timeA = cellA.split(':').map(Number);
                    const timeB = cellB.split(':').map(Number);
                    const secA = (timeA[0] || 0) * 60 + (timeA[1] || 0);
                    const secB = (timeB[0] || 0) * 60 + (timeB[1] || 0);
                    return isAscending ? secA - secB : secB - secA;
                } else {
                    return isAscending ?
                        cellA.localeCompare(cellB) :
                        cellB.localeCompare(cellB);
                }
            });

            table.tBodies[0].append(...rows);
            table.rows[0].cells[columnIndex].setAttribute('data-order', isAscending ? 'desc' : 'asc');
